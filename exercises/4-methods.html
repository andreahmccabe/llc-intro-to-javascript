<html>
  <head>
    <title>JavaScript Methods</title>
    <script>
      var sale = 0.5; // 50% off
      var tshirt = 20 * sale;
      var android = 35 * sale;
      var robot = 25.99 * sale;

      // Using toFixed(), update the outputs to ensure it always shows 2 decimals
      // BONUS: Add a dollar sign
      document.write("<strong>T-Shirt</strong>: $" +tshirt.toFixed(2));
      document.write("<br>");
      document.write("<strong>Android</strong>: $" + android.toFixed(2));
      document.write("<br>");
      document.write("<strong>Robot</strong>: $" + robot.toFixed(2));
    </script>
  </head>
  <body>
  </body>
</html>
