<html>
  <head>
    <title>Shipping Label</title>
  </head>
  <body>

    <script>
    // 1. Declare a variable to store the name value.
    // 2. Declare a variable to store the postal code value.
    var strFirstName = prompt("What is your first name?");
    var strLastName = prompt("What is your last name?");
    var strPostalCode = prompt("What is your postal code?");


    // This is just a heading
    document.write("<h1>Shipping Information:</h1>");

    // Revise the code here:
    document.write("<strong>Name:</strong> " + strFirstName + " " + strLastName); // output the name
    document.write("<br>"); // just a line break
    document.write("<strong>Postal Code:</strong> " + strPostalCode); // output the postal code

    </script>
  </body>
</html>
