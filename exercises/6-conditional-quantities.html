<html>
  <head>
    <title>Update Quantities</title>
    <link rel="stylesheet" href="exercises.css">
  </head>
  <body>

    <div class="quantities">
      <img src="assets/plush-android.jpg" width="195" height="195">
      <br>

      <button id="btnAdd">Add</button>
      <button id="btnRemove">Remove</button>
      <br>

      Quantity <input id="intUpdateQuantity" type="text" value="0">

      <button id="btnCheckout" class="btn-checkout">Checkout</button>
    </div>

    <script>
      var intQuantity = 0; // declare and set quantity to start at 0

      // selects HTML elements
      var intUpdateQuantity = document.getElementById("intUpdateQuantity");
      var addBtn = document.getElementById("btnAdd");
      var removeBtn = document.getElementById("btnRemove");
      var checkoutBtn = documet.getElementById("btnCheckout";)


      function addItem()
      {
        intQuantity = intQuantity + 1; // adds 1 to current value of quantity
        intUpdateQuantity.value = intQuantity; // refresh the HTML quantity total to reflect new quantity
      }
      function removeItem()
      {
        intQuantity = intQuantity - 1; // subtract 1 to current value of quantity
        intUpdateQuantity.value = intQuantity;// refresh the HTML quantity total to reflect new updateQuantity
      }
      function checkout()
      {
        if (intQuantity > 0)
        {
          alert("Thank you for your order.");
        }
        else
        {
          alert("You cannot checkout. Your cart is empty.")
        }
      }

      // executes the above functions on button click
      addBtn.onclick = addItem;
      removeBtn.onclick = removeItem;
      checkoutBtn.onclick = checkout;
    </script>
  </body>
</html>
