<html>
  <head>
    <title>Shopping Cart</title>
    <script>
      var formatCurrency = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
      });

      var tshirtPrice = 25;
      var androidPrice = 10;
      var discount = 0.15; // 15%

      // What is the cost of one t-shirt and one android?
      var subtotal = tshirtPrice + androidPrice;

      document.write("<strong>Subtotal:<strong> ");
      document.write(formatCurrency.format(subtotal));
      document.write("<br>");


      // Ladies Learning Code members gets 15% off!
      // Figure out how much the discount will be.
      var discountAmount = subtotal * discount;

      document.write("<strong>Discount:</strong> ");
      document.write(formatCurrency.format(discountAmount));
      document.write("<br>");


      // Apply the discount to get the final price.
      var finalTotal = subtotal - discountAmount;

      document.write("<strong>Final Total:</strong> $");
      document.write(finalTotal.toFixed(2));

      // BONUS: Add a dollar sign to the values!
    </script>
  </head>
  <body>
  </body>
</html>
